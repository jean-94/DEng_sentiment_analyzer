<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href='#' >
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div id='content'>
        <label for='speech'>Type the speech</label>
        <input type='text' id='speech'>
        <input type='submit' value='Submit' onclick='submitSpeech()'>
        <p id='result'></p>
    </div>
<script>

function submitSpeech() {
    let input_speech = document.getElementById('speech');
    let speech = input_speech.value;
    let speechjson = JSON.stringify({'speech' : speech})
    $.ajax({
        url: `/analyze/sentiment`,
        type: 'POST',
        // dataType: 'json',
        contentType: 'application/json',
        data: speechjson,
        success: function(result) {
            document.getElementById('result').innerText = result;
        }
    })

}

</script>

</body>
</html>
